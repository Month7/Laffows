                <div class="pull-right">

                    </div>
                <div style="clear:both"></div>
            </div>
        </div>
    <!--主体内容-->
        <div class="container">
                <div class="me">
                        <div class="me-head">
                            <div class="me-head-bg">
                                <div class="ibox-content">
                                        <!-- <div class="row"> -->
                                            <div id="crop-avatar">
                                                <div class="avatar-view" title="更换封面">
                                                    <img src="../images/me-bg.png"/>
                                                </div>
                                            </div>
                                        <!-- </div> -->
                                    </div>
                            </div>
                            <div class="me-head-data">
                                <!--头像-->
                                <div class="proAndData">
                                    <div class="portrait">
                                        <img src="../images/head.jpg">
                                    </div>
                                </div>
                                <!--个人资料卡-->
                                <div class="person-data">
                                        <div class="person-name">
                                            <h3>Month</h3>
                                            <span class="signature">会写hello world
                                                <img src="../images/笔.png">
                                            </span>
                                        </div>
                                </div>
                                <!--编辑资料-->
                                <button class="pull-right" id="editData">编辑资料</button>
                                <div style="clear:both"></div>
                            </div>
                            <div class="history">
                                <div class="his-nav">
                                    <span id="dongtai">动态</span>
                                    <span id="tiezi">帖子</span>
                                </div>
                                <div>
                                  
                                    <div class="invitationBg">
                                            <!--个人动态-->
                                            <ul class="activity">
                                                <li>
                                                    <p>Month发表了帖子</p>
                                                    <a href="#">复习操作系统</a>
                                                </li>
                                                <li>
                                                    <p>Month发表了消息</p>
                                                    <a href="#">期末考试要挂</a>
                                                </li>
                                            </ul>
                                            <!--以前的帖子-->
                                            <ul class="invitation">
                                                <li> 
                                                    <a href="#">复习操作系统</a>
                                                </li>
                                                <li>
                                                    <a href="#">期末考试要挂</a>
                                                </li>
                                            </ul>
                                              
                                    </div>
                                    
                                    <!--右侧个人成就-->
                                    <div class="focus">
                                       <span class="focusOn">
                                           <p>关注了</p>
                                           <a href="#"><span>17</span>人</a>
                                       </span>
                                       <span class="beFocus">
                                           <p>关注者</p>
                                           <a href="#"><span>4796</span>人</a>
                                        </span>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>
                    <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <form class="avatar-form" action="{{url('admin/upload-logo')}}" enctype="multipart/form-data" method="post">
                                        <div class="modal-header">
                                            <button class="close" data-dismiss="modal" type="button">&times;</button>
                                            <h4 class="modal-title" id="avatar-modal-label">Change Logo Picture</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="avatar-body">
                                                <div class="avatar-upload">
                                                    <input class="avatar-src" name="avatar_src" type="hidden">
                                                    <input class="avatar-data" name="avatar_data" type="hidden">
                                                    <label for="avatarInput">图片上传</label>
                                                    <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="avatar-wrapper"></div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="avatar-preview preview-lg"></div>
                                                        <div class="avatar-preview preview-md"></div>
                                                        <div class="avatar-preview preview-sm"></div>
                                                    </div>
                                                </div>
                                                <div class="row avatar-btns">
                                                    <div class="col-md-9">
                                                        <div class="btn-group">
                                                            <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                                                        </div>
                                                        <div class="btn-group">
                                                            <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                  </form>
                              </div>
                          </div>
                        </div>
                    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
        </div>
        <!--页脚-->
       <div class="footer">
            <div class="footer_child">
                <img src="../images/footer-logo.gif">
                <div class="footer_child_right">

                        </p>
                        <p><spe>Laffows++©2017 All Rights Reserved</spe></p>
                </div>
            </div>
        </div>
        <script>
        document.getElementById("dongtai").onclick=function(){
    document.getElementsByClassName("activity")[0].style.display="block";
    document.getElementsByClassName("invitation")[0].style.display="none";
};
document.getElementById("tiezi").onclick=function(){
    document.getElementsByClassName("activity")[0].style.display="none";
    document.getElementsByClassName("invitation")[0].style.display="block";
};
        </script>
    <script src="../src/js/app.js"></script>
</body>
