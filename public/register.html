    <article class="htmleaf-content">
            <!-- multistep form -->
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar">
                    <li class="active">账号设置</li>
                    <li>社交账号</li>
                    <li>个人详细信息</li>
                </ul>
                <!-- fieldsets -->
                <fieldset>
                    <h2 class="fs-title">创建你的账号</h2>
                    <h3 class="fs-subtitle">这是第一步</h3>
                    <div style="position:relative">
                        <input type="text" name="phone" placeholder="手机号码" />
                        <button class="sendEnsure">发送验证码</button>
                    </div>
                    <input type="text" name="ensure" placeholder="请输入验证码" />
                    <input type="password" name="pass" placeholder="密码" />
                    <input type="password" name="cpass" placeholder="重复密码" />
                    <input type="button" name="next" class="next action-button" value="下一步" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">绑定教务处学生账号</h2>
                    <h3 class="fs-subtitle">填写你的学生账号</h3>
                    <input type="text" name="x-weibo" placeholder="学校" />
                    <input type="text" name="t-weibo" placeholder="用户名" />
                    <input type="text" name="qq" placeholder="密码" />
                    <input type="button" name="previous" class="previous action-button" value="上一步" />
                    <input type="button" name="next" class="next action-button" value="下一步" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">个人详细信息</h2>
                    <h3 class="fs-subtitle">个人详细信息是保密的，不会被泄露</h3>
                    <input type="text" name="fname" placeholder="昵称" />
                    <input type="text" name="lname" placeholder="姓名" />
                    <input type="text" name="phone" placeholder="电话号码" />
                    <textarea name="address" placeholder="家庭住址"></textarea>
                    <input type="button" name="previous" class="previous action-button" value="上一步" />
                    <input type="submit" name="submit" class="submit action-button" value="确定" />
                </fieldset>
            </form>

        <script src="../plugins/js/jquery.easing.min.js" type="text/javascript"></script>
        <script>
            var current_fs, next_fs, previous_fs;
	var left, opacity, scale;
	var animating;
	$('.next').click(function () {
	    if (animating)
	        return false;
	    animating = true;
	    current_fs = $(this).parent();
	    next_fs = $(this).parent().next();
	    $('#progressbar li').eq($('fieldset').index(next_fs)).addClass('active');
	    next_fs.show();
	    current_fs.animate({ opacity: 0 }, {
	        step: function (now, mx) {
	            scale = 1 - (1 - now) * 0.2;
	            left = now * 50 + '%';
	            opacity = 1 - now;
	            current_fs.css({ 'transform': 'scale(' + scale + ')' });
	            next_fs.css({
	                'left': left,
	                'opacity': opacity
	            });
	        },
	        duration: 800,
	        complete: function () {
	            current_fs.hide();
	            animating = false;
	        },
	        easing: 'easeInOutBack'
	    });
	});
	$('.previous').click(function () {
	    if (animating)
	        return false;
	    animating = true;
	    current_fs = $(this).parent();
	    previous_fs = $(this).parent().prev();
	    $('#progressbar li').eq($('fieldset').index(current_fs)).removeClass('active');
	    previous_fs.show();
	    current_fs.animate({ opacity: 0 }, {
	        step: function (now, mx) {
	            scale = 0.8 + (1 - now) * 0.2;
	            left = (1 - now) * 50 + '%';
	            opacity = 1 - now;
	            current_fs.css({ 'left': left });
	            previous_fs.css({
	                'transform': 'scale(' + scale + ')',
	                'opacity': opacity
	            });
	        },
	        duration: 800,
	        complete: function () {
	            current_fs.hide();
	            animating = false;
	        },
	        easing: 'easeInOutBack'
	    });
	});
	$('.submit').click(function () {
	    return false;
	});
        </script>
        <script src="../src/js/app.js"></script>
